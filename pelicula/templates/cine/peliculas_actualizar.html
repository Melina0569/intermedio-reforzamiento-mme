{% extends "cine/base.html" %}

{% block content %}

<h2>Actualización masiva de películas</h2>

<form method="get" class="mb-3">
  <div class="row g-2">
    <div class="col-md-4">
      <input type="text" name="pref" class="form-control" placeholder="Prefijo del género" value="{{ pref }}">
    </div>
    <div class="col-md-4">
      <input type="text" name="nueva_clasificacion" class="form-control" placeholder="Nueva clasificación" value="{{ nueva_clasificacion }}">
    </div>
    <div class="col-md-4">
      <button type="submit" class="btn btn-primary">Actualizar</button>
    </div>
  </div>
</form>

<table class="table table-striped table-bordered mt-3">
  <thead class="table-dark">
    <tr>
      <th>Título</th>
      <th>Género</th>
      <th>Clasificación</th>
      <th>Año</th>
    </tr>
  </thead>
  <tbody>
    {% for p in peliculas %}
    <tr>
      <td>{{ p.titulo }}</td>
      <td>{{ p.genero }}</td>
      <td>{{ p.clasificacion }}</td>
      <td>{{ p.anio }}</td>
    </tr>
    {% empty %}
    <tr>
      <td colspan="4">No hay películas que coincidan</td>
    </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock %}
