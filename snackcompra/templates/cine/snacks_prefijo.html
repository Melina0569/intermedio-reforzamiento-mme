{% extends "cine/base.html" %}

{% block content %}

<h2>Filtrar Snacks por prefijo</h2>

<form method="get" class="mb-3">
  <div class="input-group">
    <input type="text" name="texto" class="form-control" placeholder="Escribe el prefijo" value="{{ prefijo }}">
    <button type="submit" class="btn btn-primary">Filtrar</button>
  </div>
</form>

<table class="table table-striped table-bordered">
  <thead class="table-dark">
    <tr>
      <th>Producto</th>
      <th>Cantidad</th>
      <th>Precio unitario</th>
    </tr>
  </thead>
  <tbody>
    {% for s in snacks %}
    <tr>
      <td>{{ s.producto }}</td>
      <td>{{ s.cantidad }}</td>
      <td>{{ s.precio_unitario }}</td>
    </tr>
    {% empty %}
    <tr>
      <td colspan="3">No hay snacks que coincidan</td>
    </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock %}
